<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Formulario </title>
    <meta charset="utf-8">

    <style>
        form {
            padding-right: 40cm;
        }

    </style>

</head>

<body>
    <h1>Formulário de inscrição</h1>
    <h3>Preencha seus dados</h3>
    <form action="form" method="post" >
        <fieldset>
            <legend>Digite seus dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="15" maxlength="50" placeholder="Digite seu nome">
            <br> <br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            <br> <br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
            <br> <br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
            <br> <br>
            <label for="telefone">Telefone:</label>
            <input type="text" name="ddd" id="ddd" style="width: 30px;" maxlength="3" placeholder="DDD">
            <input type="text" name="telefone" id="telefone" style="width: 80px;" maxlength="9" placeholder="Telefone">
            <br> <br>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" placeholder="Entre com o seu login">
            <br> <br>
            <label for="Senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <br> <br>
            
            <input type="submit" value="Finalizar" id="enviar" name="enviar">
        </fieldset>
    </form>
</body>

</html>
