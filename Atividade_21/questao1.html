<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 50px;
        }

        .inputs-pai {
            border: 1px solid red;
            width: 30%;
            display: flex;
            flex-direction: column;

        }

        .inputs {
            display: flex;
            flex-direction: row;
            margin-top: 50px;
        }

        .cor {
            margin-top: 50px;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Cores RGB</h1>

    <h2>Manipule os Inputs, para uma cor diferente</h2>
    <div class="inputs-pai">

        <div class="inputs">
            <h3>(R) Vermelho</h3>
            <input type="range" name="R" id="vermelho" min="0" max="255" value="0" step="1" onchange="cor()">
            <input type="number" name="value-R" id="value-vermelho" disabled>
        </div>


        <div class="inputs">
            <h3>(G) Verde</h3>
            <input type="range" name="G" id="verde" min="0" max="255" value="0" step="1" onchange="cor()">
            <input type="text" name="value-G" id="value-verde" disabled>
        </div>

        <div class="inputs">
            <h3>(B) Azul</h3>
            <input type="range" name="B" id="azul" min="0" max="255" value="0" step="1" onchange="cor()">
            <input type="text" name="value-B" id="value-azul" disabled>
        </div>
    </div>

    <div class="cor" id="resultado">

    </div>

    <script>
        function cor() {
            let vermelho = parseInt(document.querySelector("#vermelho").value)
            document.querySelector("#value-vermelho").value = vermelho

            let verde = parseInt(document.querySelector("#verde").value)
            document.querySelector("#value-verde").value = verde

            let azul = parseInt(document.querySelector("#azul").value)
            document.querySelector("#value-azul").value = azul

            document.querySelector("#resultado").style.background = `rgb(${vermelho} ${verde} ${azul})`
        }
    </script>
</body>

</html>
