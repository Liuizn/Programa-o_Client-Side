<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação12
    </title>

    <style>
        .btn {
            padding: 5px;
            display: block;
            margin-top: 10px;
        }

        .vermelho {
            color: red;
        }
    </style>
</head>
<body>

    <main>
        <h1 class="vermelho" >Alterando Cor</h1>
        <button class="btn">Alterar</button>
    </main>

    <script>
        var evento = document.querySelector('.btn').addEventListener('click', () => {
            document.querySelector('h1').removeAttribute("class", "vermelho")
        })
    </script>
    
</body>
</html>
